<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>The flex-wrap Property</h1>

<p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

<div class="flex-container">
  <div>B</div>
  <div> </div>
  <div> </div>  
  <div>U</div>
  <div>D</div>
  <div>9</div>  
  <div>S</div>
  <div>I</div>
  <div>/</div>  
  <div>H</div>
  <div>D</div>
  <div>11</div>  
</div>

<p>Try resizing the browser window.</p>

</body>
</html>
